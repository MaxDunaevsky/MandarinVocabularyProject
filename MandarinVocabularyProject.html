<body onload="init();">
	<section>
		<canvas width="800" height="600">
			Sorry! Unfortunately your browser does not support the canvas tag, - update your browser.
		</canvas>
		<button id="bStartSlideShow" tabindex = "5" >Slide Show <br /> play/pause</button>
		<div id="bSetSlideShowInterval"></div>
		<div id="loudspeaker"></div>
		<div id="setSlideShowInterval">
			<label id="labelForInterval" for="intervalSlider">slide show interval:</label>
			<br />
			<input id="intervalSlider" type="range" list="ticks" min="1" max="30" step="1"/>
			<datalist id=ticks>
				<option>1</option>
				<option>5</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
				<option>25</option>
				<option>30</option>
			</datalist>
			<output id="intervalOutput"></output>
		</div>
		<button id="bStartTest" tabindex = "6">Start test</button>
		<button id="bShowAnswer" tabindex = "4" >Show </br > answer</button>
		<button id="bVocabulary" tabindex = "7" >vocabulary</button>
		<button id="bImport" tabindex = "8" title="import">-></button>
		<input id="importFileField" type="file" onchange="importVocabularyFromFile(this.files);"/>
		<button id="bExport" tabindex = "9" title="export">-></button>
		<button id="bChangeVocabulary" tabindex = "10" >Change <br /> vocabulary</button>
		<select id="selectVocabulary"></select>
		<button id="bNewVocabulary" tabindex = "11" >New <br /> vocabulary</button>
		<div id="ok">ok!</div>
		<input id="newVocabularyField" type="text" placeholder="... name it ..."></input>
		<div id="currentVocabularyTitle">Week3</div>
		<div id="deleteCurrentVocabulary">del</div>
		<input 
			id="controlInput1" 
			type="text" 
			placeholder ="... Type Translation Here ..." 
			size= "150" 
			oninput = "checkAnswer();"
			tabindex = "1"
			autofocus = "autofocus"
		/>
		<input 
			id="controlInput2" 
			type="text" 
			placeholder ="... one more translation please ..." 
			size= "150" 
			oninput = "checkAnswer();"
			tabindex = "2"
		/>
		<input 
			id="controlInput3" 
			type="text" 
			placeholder ="... one more translation please ..." 
			size= "150" 
			oninput = "checkAnswer();"
			tabindex = "3"
		/>
		<span id="legendForMeter"></span>
		<meter id="meter" min=0 max=100 low=20 high=70 optimum="100"></meter>
		<span id="legendForProgress"></span>
		<div id="vocabularyForm">
			<div id="wrapperForVocabularyTableHeader">
				<table>
					<thead>
						<th>word</th>
						<th>pronunciation</th>
						<th>translation</th>
					</thead>
				</table>
			</div>
			<div id="wrapperForVocabularyTable">
				<table id="tableBody"></table>
			</div>
			<!-- table for one row input -->
			<div id="wrapperForOneRowInput">
				<table id="oneRowInput"></table>
			</div>
			<button id="bAdd" tabindex = "7">add word</button>
			<button id="bSearch" tabindex = "8">search</button>
			<input id='searchField' type='text' placeholder='... ask ...'></input>
		</div>
		<progress id="progressBar" value=0 min=0 max=21>
	</section>

		function addWord(){
			clearSearchInput();
			clearSelector();
			clearImportFileField();
			clearNewVocabularyField();
			
			if((newWord == undefined) && (newTranslation) == undefined){
				showOneRowInput();
				newWord = document.querySelector('#newWord');
				newPronunciation = document.querySelector('#newPronunciation');
				newTranslation = document.querySelector('#newTranslation');
			}else{
				if(!wordValidation(newWord, newWordCell)){return};
				if(!pronunciationValidation(newPronunciation, newPronunciationCell)){return};
				if(!translationValidation(newTranslation, newTranslationCell)){return};
				
				var newWordArray = new Array();
				newWordArray[2] = newWord.value;
				newWordArray[1] = newPronunciation.value;
				newWordArray[0] = newTranslation.value;
				vocabulary.push(newWordArray);
				vocabularies[currentVocabulary][1] = vocabulary;
				localStorage.vocabularies = JSON.stringify(vocabularies);
				max = vocabulary.length;
				maxAmount++;
				progressBar.max++;
				oneRowInput.style.display="none";
				newWord = undefined;
				newPronunciation = undefined;
				newTranslation = undefined;
				fillVocabularyForm();
			}
		}
		
		function addEventListeners(){
			document.getElementById('bStartTest').addEventListener('click', function(evt) {
					bShowAnswer.style.display="none";
					startTest();
				}, false);
			document.getElementById('bStartSlideShow').addEventListener('click', function(evt) {
					startSlideShow();
				}, false);
			document.getElementById('bShowAnswer').addEventListener('click', function(evt) {
					showAnswer();
				}, false);
			document.getElementById('bVocabulary').addEventListener('click', function(evt) {
					showVocabulary();
				}, false);
			document.getElementById('bAdd').addEventListener('click', function(evt) {
				addWord();
			}, false);
			document.getElementById('bSearch').addEventListener('click', function(evt) {
					clearOneRowInput();
					clearImportFileField();
					clearSelector();
					clearNewVocabularyField();
					showSearchField();
			}, false);
			document.getElementById('searchField').addEventListener('input', function(evt) {
					fillVocabularyForm();
			}, false);
			document.getElementById('bImport').addEventListener('click', function(evt) {
					showChooseFileButton();
			}, false);
			document.getElementById('bExport').addEventListener('click', function(evt) {
					showExportButton();
			}, false);
			document.getElementById('bChangeVocabulary').addEventListener('click', function(evt) {
					showSelector();
			}, false);
			document.getElementById('selectVocabulary').addEventListener('change', function(evt) {
					changeVocabulary();
			}, false);
			document.getElementById('bNewVocabulary').addEventListener('click', function(evt) {
					showInputFieldForNewVocabulary();
			}, false);
			document.getElementById('ok').addEventListener('click', function(evt) {
					addVocabulary(newVocabularyField.value, []);
					addNewVocabulary();
			}, false);
			document.getElementById('deleteCurrentVocabulary').addEventListener('click', function(evt) {
					var deleteCurrentVocabulary = document.getElementById('deleteCurrentVocabulary');
					if(deleteCurrentVocabulary.innerHTML == "del"){
						deleteCurrentVocabulary.innerHTML = "ok?"
					}else{
						vocabularies[currentVocabulary] = undefined;
						localStorage.vocabularies = JSON.stringify(vocabularies);
						currentVocabulary = undefined;
						for(var i = 0, max = vocabularies.length; i < max; i++){
							if(!vocabularies[i]){continue;};
							if (vocabularies[i]){
								currentVocabulary = i;
								localStorage.currentVocabulary = currentVocabulary;
							}
						}
						if(!currentVocabulary){
							addVocabulary("default vocabulary", []);
							addNewVocabulary();
						}else{
							actualizeCurrentVocabulary();
							showVocabulary();
						}
						deleteCurrentVocabulary.innerHTML = "del";
					}
			}, false);
			document.getElementById('bSetSlideShowInterval').addEventListener('click', function(evt) {
				if(setSlideShowInterval.style.display != "block"){
					clearDashboard();
				}
				clearVocabularyBoard();
				showSettingsForSlideShowInterval();
			}, false);
			document.getElementById('intervalSlider').addEventListener('input', function(evt) {
				var inputRange = document.querySelector('#intervalSlider');
				var intervalOutput = document.querySelector('#intervalOutput');
				intervalOutput.innerHTML = inputRange.value + " sec";
				localStorage.slideShowInterval = inputRange.value;
				actualizeCurrentVocabulary();
			}, false);
			document.getElementById('loudspeaker').addEventListener('click', function(evt) {
				if(slideShowId){
					clearInterval(slideShowId);
					slideShowId = null;
				}
				clearInterval(playInterval);
				playPronunciationHandler();
			}, false);
		}
		
		function showSettingsForSlideShowInterval(){
			if(setSlideShowInterval.style.display != "block"){
				setSlideShowInterval.style.display = "block";
			}else{
				setSlideShowInterval.style.display = "none";
			}
			stopSlideShow();
			var intervalOutput = document.querySelector('#intervalOutput');
			intervalOutput.innerHTML = slideShowInterval + " sec";
			var inputRange = document.querySelector('#intervalSlider');
			inputRange.value = slideShowInterval;
		}
		
		function showExportButton(){
			clearSearchInput();
			clearOneRowInput();
			clearSelector();
			clearNewVocabularyField();
			clearImportFileField();
			bExport.style.width="110px";
			bExport.style.height="40px";
			bExport.innerHTML="";
			var exportName = currentVocabularyTitle.innerHTML + ".txt";
			var exportArray = JSON.stringify(vocabularies[currentVocabulary][1]);
			var bb = new Blob([exportArray], {type: 'text/plain'});
			var a = document.createElement('a');
			a.download = vocabularies[currentVocabulary][0] + ".txt";
			a.href = window.URL.createObjectURL(bb);
			a.textContent = 'export';
			a.dataset.downloadurl = ['text/plain', a.download, a.href].join(':');
			a.id="exportLink";
			section.appendChild(a);
			exportLink = document.querySelector('#exportLink');
			exportLink.style.display="block";
			setTimeout(clearExportButton, 3000);
		}
		
		function clearExportButton(){
			bExport.style.width="50px";
			bExport.innerHTML="->";
			if(document.querySelector('#exportLink')){
				section.removeChild(document.querySelector('#exportLink'));
				exportLink.style.display="none";
			}
		}
		
		function clearNewVocabularyField(){
			newVocabularyField.style.display="none";
			ok.style.display="none";
			bNewVocabulary.style.display="block";
		}
		
		function showInputFieldForNewVocabulary(){
			clearSearchInput();
			clearOneRowInput();
			clearImportFileField();
			clearSelector();
			bNewVocabulary.style.display="none";
			newVocabularyField.value="";
			newVocabularyField.style.display="block";
			ok.style.display="block";
		}
		
		function changeVocabulary(){
			var chosenVocabulary = selectVocabulary.value;
			for(var i = 0, max = vocabularies.length; i < max; i++){
				if(!vocabularies[i]){continue;};
				if (vocabularies[i][0] == chosenVocabulary){
					currentVocabulary = i;
					localStorage.currentVocabulary = currentVocabulary;
				}
			}
			clearSelector();
			actualizeCurrentVocabulary();
			showVocabulary();
		}
		
		function clearSelector(){
			selectVocabulary.style.display="none";
			bChangeVocabulary.style.display="block";
		}
		
		function showSelector(){
			clearSearchInput();
			clearOneRowInput();
			clearImportFileField();
			clearNewVocabularyField();
			bChangeVocabulary.style.display="none";
			var innerHTMLForSelector = "";
			for(var i = 0, max = vocabularies.length; i < max; i++){
				if(!vocabularies[i]){continue;};
				innerHTMLForSelector += "<option value='" + vocabularies[i][0] + "'";
				if(vocabularies[i][0] == vocabularies[currentVocabulary][0]){
					innerHTMLForSelector += " selected";
				}
				innerHTMLForSelector += "> " + vocabularies[i][0] + "</option>";
			}
			selectVocabulary.innerHTML = innerHTMLForSelector;
			selectVocabulary.style.display="block";
		}
		
		function init(){
			// grandReset();
			// generating cues
			for(var i = 0, max = cues.length; i < max; i++){
				spriteData[cues[i][2]] = {};
				spriteData[cues[i][2]].start = parseFloat(cues[i][0]);
				spriteData[cues[i][2]].length = parseFloat(cues[i][1]);
			}
			
			addEventListeners();
			
			// getting graphic context
			canvas = document.querySelector('canvas');
			ctx = canvas.getContext('2d');
			
			// restoring test progress from local storage
			actualizeCurrentVocabulary();
		}
		
		function actualizeCurrentVocabulary(){
			if(localStorage.currentVocabulary){
				currentVocabulary = localStorage.currentVocabulary;
			}else{
				currentVocabulary = 0;
			}
			
			if(localStorage.slideShowInterval){
				slideShowInterval = localStorage.slideShowInterval;
			}else{
				slideShowInterval = 5;
			}
			
			if(localStorage.progressCounter){
				progressCounter = JSON.parse(localStorage.progressCounter);
				if(!progressCounter[currentVocabulary]){
					progressCounter[currentVocabulary] = 0;
				}
			}else{
				progressCounter[currentVocabulary] = 0;
				localStorage.progressCounter = JSON.stringify(progressCounter);
			}
			
			if(localStorage.errorCounter){
				errorCounter = JSON.parse(localStorage.errorCounter);
				if(!errorCounter[currentVocabulary]){
					errorCounter[currentVocabulary] = 0;
				}
			}else{
				errorCounter[currentVocabulary] = 0;
				localStorage.errorCounter = JSON.stringify(progressCounter);
			}
			
			if(localStorage.memorizedVocabularies){
				memorizedVocabularies = JSON.parse(localStorage.memorizedVocabularies);
				if(!memorizedVocabularies[currentVocabulary]){
					memorizedVocabularies[currentVocabulary]= new Array;
				}
			}else{
				memorizedVocabularies[currentVocabulary]= new Array;
			}
			
			if(localStorage.currentTestSlide){
				currentTestSlide = JSON.parse(localStorage.currentTestSlide);
				if(!currentTestSlide[currentVocabulary]){
					currentTestSlide[currentVocabulary] = 0;
				}
			}else{
				currentTestSlide[currentVocabulary] = -1;
				localStorage.currentTestSlide = JSON.stringify(progressCounter);
			}
			
			if(localStorage.vocabularies){
				vocabularies = JSON.parse(localStorage.vocabularies);

		function startSlideShow(){
			if(slideShowId){
				clearInterval(slideShowId);
				slideShowId = null;
			}else{
				clearOneRowInput();
				clearSearchInput();
				clearVocabularyBoard();
				clearDashboard();
				loudspeaker.style.display = "block";
				slideShow();
				slideShowId = setInterval(slideShow, slideShowInterval * 1000);
			}
		}
		
		function clearVocabularyBoard(){
			clearSearchInput();
			clearOneRowInput();
			clearImportFileField();
			clearSelector();
			clearNewVocabularyField();
			clearExportButton();
			vocabularyForm.style.display="none";
			bImport.style.display="none";
			bExport.style.display="none";
			bChangeVocabulary.style.display="none";

		function clearDashboard(){
			ctx.clearRect(0,0,canvas.width, canvas.height);
			controlInput1.style.display="none";
			controlInput2.style.display="none";
			controlInput3.style.display="none";
			controlInput1.value = controlInput2.value = controlInput3.value ="";
			legendForProgress.style.display="none";
			progressBar.style.display="none";
			legendForMeter.style.display="none";
			meter.style.display="none";
			bShowAnswer.style.display="none";
			deleteCurrentVocabulary.style.display = "none";
			setSlideShowInterval.style.display = "none";
		}
		
		function slideShow(){
			// clear voice
			if(pinyinCounter != -1){
				clearInterval(playInterval);
				pinyinCounter=-1;
			}
			
			// don't show memorized words in slide show
			if(memorizedVocabularies[currentVocabulary][wordCounter % vocabulary.length]){
				wordCounter++;
				slideShow();
				return;
			}
			ctx.clearRect(0,0, canvas.width, canvas.height);
			wordCounter++;
			drawSlide();
			
		}
		
		function drawSlide(){
			clearInterval(playInterval);
			if(!vocabulary[wordCounter % vocabulary.length]){
				wordCounter++;
				drawSlide();
				return;
			}
			drawHieroglyph();
			drawPronunciation();
			playPronunciationHandler();
			drawTranslation();
		}
		
		function drawHieroglyph(){
			ctx.save();
			ctx.textAlign = "center";
			ctx.textBaseline = "middle";
			ctx.lineWidth = 3;
			ctx.fillStyle = "#0a116c";
			ctx.strokeStyle = "#040840";
			ctx.font = "90pt Calibri";
			hieroglyphText = vocabulary[wordCounter % vocabulary.length][2];
			while((hieroglyphText.indexOf("&apos;") != -1) || 
					(hieroglyphText.indexOf("&quot;") != -1)){
				hieroglyphText = hieroglyphText.replace('&apos;',"'");
				hieroglyphText = hieroglyphText.replace("&quot;",'"');
			}
			ctx.fillText(hieroglyphText, 400, 150, 760);
			ctx.strokeText(hieroglyphText, 400, 150, 760);
			ctx.restore();
		}
		
		function drawPronunciation(){
			ctx.save();
			ctx.textBaseline = "middle";
			ctx.textAlign = "center";
			ctx.lineWidth = 3;
			ctx.fillStyle = "#e3852a";
			ctx.strokeStyle = "#d26903";
			ctx.font = "60pt Calibri";
			pronunciationText = vocabulary[wordCounter % vocabulary.length][1];
			while((pronunciationText.indexOf("&apos;") != -1) || 
					(pronunciationText.indexOf("&quot;") != -1)){
				pronunciationText = pronunciationText.replace('&apos;',"'");
				pronunciationText = pronunciationText.replace("&quot;",'"');
			}
			ctx.fillText(pronunciationText, 400, 300, 760);
			ctx.strokeText(pronunciationText, 400, 300, 760);
			ctx.restore();
		}
		
		function playPronunciationHandler(){
			if(wordCounter == -1){return};
			pronunciationString = vocabulary[wordCounter % vocabulary.length][1];
			pinyinArrayFromPronunciationString();
			playPronunciation();
		}
		
		function drawTranslation(){
			ctx.save();
			ctx.textBaseline = "middle";
			ctx.textAlign = "center";
			ctx.lineWidth = 3;
			ctx.fillStyle = "#198d0d";
			ctx.strokeStyle = "#0e4907";
			ctx.font = "90pt Monotype Corsiva";
			translationText = vocabulary[wordCounter % vocabulary.length][0];
			while((translationText.indexOf("&apos;") != -1) || 
					(translationText.indexOf("&quot;") != -1)){
				translationText = translationText.replace('&apos;',"'");
				translationText = translationText.replace("&quot;",'"');
			}
			ctx.strokeText(translationText, 400, 450, 760);
			ctx.fillText(translationText, 400, 450, 760);
			ctx.restore();
		}
		
		function updateMeter(){
			meter.value = parseInt((progressCounter[currentVocabulary] - errorCounter[currentVocabulary]) / maxAmount * 100);
			meter.style.display="block";
			legendForMeter.innerHTML = "success <br />&nbsp" + meter.value + " % ";
			legendForMeter.style.display="block";
		}
		
		function startTest(){
			clearVocabularyBoard();
			setSlideShowInterval.style.display = "none";
			loudspeaker.style.display = "block";
			// avoid test free running
			if(progressCounter[currentVocabulary] != 0){
				safelyStartTest();
			}
			drawTestSlide();
		}
		
		function safelyStartTest(){
			progressCounter[currentVocabulary]--;
			localStorage.progressCounter = JSON.stringify(progressCounter);
			clearInputField(controlInput1);
			clearInputField(controlInput2);
			clearInputField(controlInput3);
			controlInput1.placeholder ="";
			controlInput2.placeholder ="... one more translation please ...";
			controlInput3.placeholder ="... one more translation please ...";
		}
		
		function stopSlideShow(){
			if(slideShowId){
				clearInterval(slideShowId);
				slideShowId = null;
			}
		}
		
		function drawTestSlide(){
			clearInterval(playInterval);
			if(!vocabulary[wordCounter % vocabulary.length]){
				wordCounter++;
				drawTestSlide();
				return;
			}
			
			// don't show memorized words // skip when all words memorized
			if((memorizedVocabularies[currentVocabulary]) &&
				(memorizedVocabularies[currentVocabulary][wordCounter % vocabulary.length]) && 
				(progressCounter[currentVocabulary] != maxAmount)){
				wordCounter++;
				drawTestSlide();
				return;
			}
			
			stopSlideShow();
			
			// clearing input fields
			if((progressCounter[currentVocabulary] == 0) && (errorCounter[currentVocabulary] == 0)){
				clearInputField(controlInput1);
				clearInputField(controlInput2);
				clearInputField(controlInput3);
			}
				
			first = second = third = -1;
			variants = 0;
			searchOk = -1;
			
			// updating progressBar 
			progressCounter[currentVocabulary]++;
			localStorage.progressCounter = JSON.stringify(progressCounter);
			progressBar.value = parseInt(progressCounter[currentVocabulary]);
			progressBar.style.display="block";
			legendForProgress.innerHTML = "&nbsp" + progressCounter[currentVocabulary] + " of " + maxAmount + "&nbsp";
			legendForProgress.style.display="block";
			
			if (progressCounter[currentVocabulary] <= maxAmount){
				updateMeter();
				ctx.clearRect(0,0,canvas.width, canvas.height);
				drawHieroglyph();
				drawPronunciation();
				playPronunciationHandler();

				if (first == -1){
					controlInput1.style.display="block";
				}
				updateRightAnswerData();
				
				if((rightVariants.length == 2) && (second == -1)){
					controlInput2.style.display="block";
				}
				if((rightVariants.length == 3) && (second == -1)){
					controlInput2.style.display="block";
				}
				if((rightVariants.length == 3) && (third == -1)){
					controlInput3.style.display="block";
				}
			}else{
				progressCounter[currentVocabulary] = 0;
				localStorage.progressCounter = JSON.stringify(progressCounter);
				errorCounter[currentVocabulary] = 0;
				localStorage.errorCounter = JSON.stringify(errorCounter);
				memorizedVocabularies[currentVocabulary] = [];
				currentTestSlide[currentVocabulary] = -1;
				localStorage.currentTestSlide = JSON.stringify(currentTestSlide);
				localStorage.memorizedVocabularies = JSON.stringify(memorizedVocabularies);
				legendForProgress.style.display="none";
				progressBar.style.display="none";
				legendForMeter.style.display="none";
				meter.style.display="none";
				controlInput1.style.display="none";
				controlInput2.style.display="none";
				controlInput3.style.display="none";
				ctx.clearRect(0,0,canvas.width, canvas.height);
				ctx.save();
				ctx.textBaseline = "middle";
				ctx.textAlign = "center";
				ctx.lineWidth = 3;
				ctx.fillStyle = "#0a116c";
				ctx.strokeStyle = "#040840";
				ctx.font = "90pt Calibri";
				
				if(meter.value >= 70){
					ctx.fillText("祝賀!!!", 400, 150);
					ctx.strokeText("祝賀!!!", 400, 150);
				}else{
					ctx.fillStyle = "rgb(253, 38, 44)";
					ctx.fillText("... 試再次 ...", 400, 150);
					ctx.strokeText("... 試再次 ...", 400, 150);
				}
				ctx.restore();
				ctx.save();
				ctx.textBaseline = "middle";
				ctx.textAlign = "center";
				ctx.lineWidth = 3;
				ctx.fillStyle = "#198d0d";
				ctx.strokeStyle = "#0e4907";
				ctx.font = "90pt Monotype Corsiva";
				
				if(meter.value >= 70){
					ctx.strokeText("Congratulations!!!", 400, 450);
					ctx.fillText("Congratulations!!!", 400, 450);
				}else{
					ctx.fillStyle = "rgb(253, 38, 44)";
					ctx.strokeText("... try again...", 400, 450);
					ctx.fillText("... try again...", 400, 450);
				}
				ctx.restore();
			}
		}
		
		function updateRightAnswerData(){
			rightAnswer = vocabulary[wordCounter % vocabulary.length][0];
			rightVariants = rightAnswer.split(" / ");
		}
		
		function checkAnswer(){
			updateRightAnswerData();
			if (rightVariants.length == 3){
				if(variants == 0){
					variants = 3;
				}
				
				if((second == -1) && controlInput2.value){
					controlInput2.style.display="block";
					for (variant in rightVariants){
						if((variant == first) || (variant == third)) continue;
						replaceQuotas();
						if(rightVariants[variant] == controlInput2.value){
							variants -= 1;
							second = variant;
							controlInput2.style.display="none";
						}
					}
					if(second == -1){
						outlineCorrectness(rightVariants, controlInput2.value, controlInput2);
					}
				}
				
				if((third == -1) && controlInput3.value) {
					controlInput3.style.display="block";
					for (variant in rightVariants){
						if((variant == first) || (variant == second)) continue;
						replaceQuotas();
						if(rightVariants[variant] == controlInput3.value){
							variants -= 1;
							third = variant;
							controlInput3.style.display="none";
						}
					}
					if(third == -1){
						outlineCorrectness(rightVariants, controlInput3.value, controlInput3);
					}
				}
				
				if((first == -1) && controlInput1.value){
					for (variant in rightVariants){
						if((variant == second) || (variant == third))continue;
						replaceQuotas();
						if(rightVariants[variant] == controlInput1.value){
							variants -= 1;
							first = variant;
							controlInput1.style.display="none";
						}
					}
					if(first == -1){
						outlineCorrectness(rightVariants, controlInput1.value, controlInput1);
					}
				}
				
				if(variants == 0){
					controlInput1.placeholder="";
					controlInput2.placeholder ="... one more translation please ...";
					controlInput3.placeholder ="... one more translation please ...";
					clearInputField(controlInput1);
					clearInputField(controlInput2);
					clearInputField(controlInput3);
					memorizedVocabularies[currentVocabulary][wordCounter % vocabulary.length] = 1;
					localStorage.memorizedVocabularies = JSON.stringify(memorizedVocabularies);	
					wordCounter++;
					drawTestSlide();
				}
			}
			
			if (rightVariants.length == 2){
				if(variants == 0){
					variants = 2;
				}
				if((second == -1) && controlInput2.value){
					controlInput2.style.display="block";
					for (variant in rightVariants){
						if(variant == first) continue;
						replaceQuotas();
						if(rightVariants[variant] == controlInput2.value){
							variants -= 1;
							second = variant;
							controlInput2.style.display="none";
						}
					}
					if(second == -1){
						outlineCorrectness(rightVariants, controlInput2.value, controlInput2);
					}
				}
				
				if((first == -1) && controlInput1.value){
					for (variant in rightVariants){
						if(variant == second)continue;
						replaceQuotas();
						if(rightVariants[variant] == controlInput1.value){
							variants -= 1;
							first = variant;
							controlInput1.style.display="none";
						}
					}
					if(first == -1){
						outlineCorrectness(rightVariants, controlInput1.value, controlInput1);
					}
				}
				
				if(variants == 0){
					controlInput1.placeholder="";
					controlInput2.placeholder ="... one more translation please ...";
					clearInputField(controlInput1);
					clearInputField(controlInput2);
					memorizedVocabularies[currentVocabulary][wordCounter % vocabulary.length] = 1;
					localStorage.memorizedVocabularies = JSON.stringify(memorizedVocabularies);
					wordCounter++;
					drawTestSlide();
				}
			}
			
			if ((rightVariants.length == 1) && (controlInput1.value)){
				while((rightVariants[0].indexOf("&apos;") != -1) || 
				(rightVariants[0].indexOf('&quot;') != -1)){
					rightVariants[0] = rightVariants[0].replace('&apos;',"'");
					rightVariants[0] = rightVariants[0].replace("&quot;",'"');
				}
				if(rightVariants[0] == controlInput1.value){
					controlInput1.placeholder="";
					clearInputField(controlInput1);
					memorizedVocabularies[currentVocabulary][wordCounter % vocabulary.length] = 1;
					localStorage.memorizedVocabularies = JSON.stringify(memorizedVocabularies);
					wordCounter++;
					drawTestSlide();
				}else{
					outlineCorrectness(rightVariants, controlInput1.value, controlInput1);
				}
			}
		}
		
		function clearInputField(controlInput){
			controlInput.value="";
			controlInput.style.border="3px solid silver";
			controlInput.style.backgroundColor="rgb(255,255,255)";
		}
		
		function outlineCorrectness(rightVariants, submittedAnswer, controlInput){
			// typed answer should match right answer
			// if several variants, typing the same answer on different input will be incorrect
			if(rightVariants.length == 1){
				searchOk = rightVariants[0].indexOf(controlInput.value);
			}else if(rightVariants.length == 2){
				searchOk = rightVariants[0].indexOf(controlInput.value);
				if (searchOk != 0){
					searchOk = rightVariants[1].indexOf(controlInput.value);
				}
				
				if((controlInput.value == rightVariants[first]) || (controlInput.value == rightVariants[second])){
					controlInput.value = "";
					controlInput.placeholder = "... another translation please ...";
					searchOk = -1;
				}
			}else if(rightVariants.length == 3){
					searchOk = rightVariants[0].indexOf(controlInput.value);
					if (searchOk != 0){
						searchOk = rightVariants[1].indexOf(controlInput.value);
					}
					if (searchOk != 0){
						searchOk = rightVariants[2].indexOf(controlInput.value);
					}
				
				if((controlInput.value == rightVariants[first]) || 
					(controlInput.value == rightVariants[second]) ||
					(controlInput.value == rightVariants[third])){
					controlInput.value = "";
					controlInput.placeholder = "... another translation please ...";
					searchOk = -1;
				}
			}
			
			if (searchOk == 0){
				outlineCorrect(controlInput);
				bShowAnswer.style.display="none";
			}else{
				// one error per one word, even if it has several translations
				if(currentTestSlide != progressCounter[currentVocabulary]){
					currentTestSlide = progressCounter[currentVocabulary];
					localStorage.currentTestSlide = JSON.stringify(currentTestSlide);
					errorCounter[currentVocabulary]++;
					localStorage.errorCounter = JSON.stringify(errorCounter);
					updateMeter();
				}
				outlineIncorrect(controlInput);
				bShowAnswer.style.display="block";
			}
		}
		
		function outlineCorrect(controlInput){
			controlInput.style.border="5px solid green";
			controlInput.style.backgroundColor="rgb(150, 255, 150)";
		}
		
		function outlineIncorrect(controlInput){
			controlInput.style.border="5px solid red";
			controlInput.style.backgroundColor="rgb(253, 38, 44)";
		}
		
		function showAnswer(){
			progressCounter[currentVocabulary]--;
			localStorage.progressCounter = JSON.stringify(progressCounter);
			ctx.clearRect(0,0,canvas.width, canvas.height);
			controlInput1.style.display = "none";
			controlInput2.style.display = "none";
			controlInput3.style.display = "none";

		function checkEmpty(field, fieldCell){
			if(field.value == ""){
				field.placeholder="shouldn't be empty";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}else{
				return true;
			}
		}
		
		function checkQuotationMarks(field, fieldCell){
			while((field.value.indexOf("'") != -1) || 
				(field.value.indexOf('"') != -1)){
			field.value = field.value.replace("'",'&apos;');
			field.value = field.value.replace('"',"&quot;");
			}
			return true;
		}
		
		function checkDoubleSpace(field, fieldCell){
			var doubleSpacePattern =/\s\s/;
			if(doubleSpacePattern.test(field.value)){
				field.value = "";
				field.placeholder="avoid double space";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}else{
				return true;
			}
		}
		
		function checkSpaceAtStart(field, fieldCell){
			var startSpacePattern =/^\s/;
			if(startSpacePattern.test(field.value)){
				field.value = "";
				field.placeholder="avoid space at the start";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}else{
				return true;
			}
		}
		
		function checkSpaceAtEnd(field, fieldCell){
			var endSpacePattern =/\s$/;
			if(endSpacePattern.test(field.value)){
				field.value = "";
				field.placeholder="avoid space at the end";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}else{
				return true;
			}
		}
		
		function checkComma(field, fieldCell){
			var commaPattern =/,/;
			if(commaPattern.test(field.value)){
				field.value = "";
				field.placeholder="avoid comma in this field";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}else{
				return true;
			}
		}
		
		function checkAlreadyInVocabulary(field, fieldCell){
			var alreadyInVocabulary = -1;
			for(var i = 0; i <  max; i++){
				if(!vocabulary[i]){continue};
				if ((vocabulary[i][2].indexOf(field.value) == 0) &&
					vocabulary[i][2].length == field.value.length){
					alreadyInVocabulary = 0;
				}
			}
			if(alreadyInVocabulary == 0){
				field.value = "";
				field.placeholder="already in vocabulary";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}else{
				return true;
			}
		}
		
		function checkCommas(field, fieldCell){
			// avoid starting from comma
			var startCommaPattern =/^,/;
			if(startCommaPattern.test(field.value)){
				field.value = "";
				field.placeholder="avoid starting from comma";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}
			
			// avoid starting from slash
			var startSlashPattern =/^\//;
			if(startSlashPattern.test(field.value)){
				field.value = "";
				field.placeholder="avoid starting from slash";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}
			
			// avoid comma at the end
			var endCommaPattern =/,$/;
			if(endCommaPattern.test(field.value)){
				field.value = "";
				field.placeholder="avoid comma at the end";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}
			
			// avoid slash at the end
			var endSlashPattern =/\/$/;
			if(endSlashPattern.test(field.value)){
				field.value = "";
				field.placeholder="avoid slash at the end";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}
			
			// avoid space before comma
			var spaceCommaPattern =/\s,/;
			if(spaceCommaPattern.test(field.value)){
				field.value = "";
				field.placeholder="avoid space before comma";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}
			
			// avoid not space after comma
			var notSpacePattern =/,\S/;
			if(notSpacePattern.test(field.value)){
				field.value = "";
				field.placeholder="type space after comma";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}
			
			// avoid not space after slash
			var notSpaceAfterSlashPattern =/\/\S/;
			if(notSpaceAfterSlashPattern.test(field.value)){
				field.value = "";
				field.placeholder="type space after slash";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}
			
			// avoid not space before slash
			var notSpaceBeforeSlashPattern =/\S\//;
			if(notSpaceBeforeSlashPattern.test(field.value)){
				field.value = "";
				field.placeholder="type space before slash";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false;
			}
			return true;
		}
		
		function checkMaxVariantsLimit(field, fieldCell){
			var slashPattern = /(\/.+){3,}/;
			if(slashPattern.test(field.value)){
				field.value = "";
				field.placeholder="up to 3 variants";
				outlineIncorrect(field);
				outlineIncorrect(fieldCell);
				return false
			}else{
				return true;
			}
		}
		
		function wordValidation(field, fieldCell){
			if(!checkEmpty(field, fieldCell)){return false};
			if(!checkSpaceAtStart(field, fieldCell)){return false};
			if(!checkSpaceAtEnd(field, fieldCell)){return false};
			if(!checkDoubleSpace(field, fieldCell)){return false};
			if(!checkQuotationMarks(field, fieldCell)){return false};
			if(!checkComma(field, fieldCell)){return false};
			if(!checkAlreadyInVocabulary(field, fieldCell)){return false};
			return true;
		}
		
		function pronunciationValidation(field, fieldCell){
			if(!checkEmpty(field, fieldCell)){return false};
			if(!checkQuotationMarks(field, fieldCell)){return false};
			if(!checkComma(field, fieldCell)){return false};
			return true;
		}
		
		function translationValidation(field, fieldCell){
			if(!checkEmpty(field, fieldCell)){return false};
			if(!checkSpaceAtStart(field, fieldCell)){return false};
			if(!checkSpaceAtEnd(field, fieldCell)){return false};
			if(!checkDoubleSpace(field, fieldCell)){return false};
			if(!checkQuotationMarks(field, fieldCell)){return false};;
			if(!checkCommas(field, fieldCell)){return false};
			if(!checkMaxVariantsLimit(field, fieldCell)){return false};
			return true;
		}

							bImport.style.left="20%";

							return;
						}
					}
					addVocabulary(fileName, importedVocabulary);
					localStorage.vocabularies = JSON.stringify(vocabularies);
					currentVocabulary = vocabularies.length - 1;
					localStorage.currentVocabulary = currentVocabulary;
					actualizeCurrentVocabulary();
					clearImportFileField();
					showVocabulary();
				};
				reader.readAsText(files[0]);
		}

		function playSound(){
			pinyinCounter++;
			if(pinyinArray.length == pinyinCounter){
				clearInterval(playInterval);
				pinyinCounter=-1;
				return;
			}
			currentPinyin = pinyinArray[pinyinCounter];
			if (spriteData[currentPinyin] && spriteData[currentPinyin].length) {
				currentSprite = spriteData[currentPinyin];
				currentSpriteEnd =currentSprite.length + currentSprite.start;
				soundSprite.currentTime = currentSprite.start;
				
				// TODO -s1600 finally delete
				// block to  adjust sounding - finally delete
					/*console.log(p + " " + cues[p][2]);
					p++;*/
					
				soundSprite.play();
				onTimeUpdateRequestAnimationFrameId = requestAnimationFrame(onTimeUpdate);
			}
		}
		var onTimeUpdate = function (){
			if (!soundSprite.paused & soundSprite.currentTime >= currentSpriteEnd) {
				soundSprite.pause();
				cancelAnimationFrame(onTimeUpdateRequestAnimationFrameId);
			}
			onTimeUpdateRequestAnimationFrameId = requestAnimationFrame(onTimeUpdate);
			return;
		}
		
		function pinyinArrayFromPronunciationString(){
			clearPronunciationString();
			makePinyinArray();
		}
		
		function makePinyinArray(){
			
			var currentSlice;
			for(var ii=6; ii > 0;ii--){
					
				
				for(var i =0,max = cues.length; i < max; i++){
					// pronunciationString = cues[p][2]; // TODO -s1600 finally delete
					//pronunciationString = "bào"; // TODO code to adjust pronunciation
					currentSlice = pronunciationString.slice(startPositionForCut,startPositionForCut+ii).toLowerCase();
					if(
						(pronunciationString.match('guānguāng')) &&
						(ii == 5) 
						){;continue};
					if(
						(pronunciationString.match('Jiānádà')) &&
						(ii == 4) 
						){continue};
					
					if(currentSlice == 'fa'){return}; // currently not available
					if(currentSlice == 'ba'){return}; // currently not available
					if(currentSlice == 'bian'){return}; // currently not available
					if(currentSlice == 'na'){return}; // currently not available
					
					if(cues[i][2] == currentSlice){
						pinyinArray.push(cues[i][2]);
						startPositionForCut = startPositionForCut+ii;
						makePinyinArray();
						return;
					}
				}
			}
			if(startPositionForCut <= pronunciationString.length-2){
				startPositionForCut++;
				makePinyinArray();
			}
		}
	
		function clearPronunciationString(){
			var regV = /[,!?\"\'\s\.]/g;
			pronunciationString = pronunciationString.replace(regV, '');
			startPositionForCut = 0;
			pinyinArray = [];
		}
